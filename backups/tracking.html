    <svg id="eO2e1V8gJyM1" width="112" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 250 250" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
        <style><![CDATA[#eO2e1V8gJyM3_ts {animation: eO2e1V8gJyM3_ts__ts 1000ms linear infinite normal forwards}@keyframes eO2e1V8gJyM3_ts__ts { 0% {transform: translate(124.999992px,124.999992px) scale(0.540308,0.540308)} 100% {transform: translate(124.999992px,124.999992px) scale(1.122371,1.122371)}} #eO2e1V8gJyM3 {animation: eO2e1V8gJyM3_c_o 1000ms linear infinite normal forwards}@keyframes eO2e1V8gJyM3_c_o { 0% {opacity: 1} 100% {opacity: 0}}]]></style>
        <defs>
            <filter id="sofGlow" height="300%" width="300%" x="-75%" y="-75%">
                <!-- Thicken out the original shape -->
                <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />

                <!-- Use a gaussian blur to create the soft blurriness of the glow -->
                <feGaussianBlur in="thicken" stdDeviation="10" result="blurred" />

                <!-- Change the colour -->
                <feFlood flood-color="#7E55AB" result="glowColor" />

                <!-- Color in the glows -->
                <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />

                <!--    Layer the effects together -->
                <feMerge>
                    <feMergeNode in="softGlow_colored"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>

            </filter>

        </defs>  

        <linearGradient id="eO2e1V8gJyM2-fill" x1="0" y1="57" x2="0" y2="-57" spreadMethod="pad" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0)">
            <stop id="eO2e1V8gJyM2-fill-0" offset="0%" stop-color="#329ec4"/>
            <stop id="eO2e1V8gJyM2-fill-1" offset="100%" stop-color="#704b98"/>
        </linearGradient>
        <linearGradient id="eO2e1V8gJyM3-stroke" x1="0" y1="103.9" x2="0" y2="-103.9" spreadMethod="pad" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0)">
            <stop id="eO2e1V8gJyM3-stroke-0" offset="0%" stop-color="#329ec4"/>

        <linearGradient id="eO2e1V8gJyM4-stroke" x1="-89.417" y1="1.667" x2="-89.417" y2="-41.833" spreadMethod="pad" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0)"><stop id="eO2e1V8gJyM4-stroke-0" offset="0%" stop-color="#329ec4"/><stop id="eO2e1V8gJyM4-stroke-1" offset="100%" stop-color="#704b98"/></linearGradient>
        </defs>
                <circle filter="url(#sofGlow)" r="57" transform="translate(125 125)" fill="url(#eO2e1V8gJyM2-fill)"/>

<script type="text/javascript">
    
    function titleChange() {

        setTimeout(function(){ document.title = "iMLOVE - Searching...";}, 3000);

    window.onload = function() {
        
        setInterval( function() { titleChange(); }, 4000);
